<!DOCTYPE html>
<html>
<head>
    <title>FalconGPT</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico.png') }}">
    <style>
        /* Add custom styles here */
        body {
            padding: 20px;
        }
        .input-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .input-container textarea {
            width: 100%;
        }
        .response-container {
            padding: 10px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function clearInput() {
            document.getElementById("response").innerText = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">FalconGPT</h1>
        <form method="POST" action="/" onsubmit="clearInput();">
            <div class="mb-3 input-container">
                <textarea class="form-control" id="question" name="question" rows="5" style="resize: none;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if response %}
        <div id="response" class="response-container">
            {{ response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
